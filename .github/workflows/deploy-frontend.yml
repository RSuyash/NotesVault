name: Deploy React Frontend to Hostinger

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Or '20' if preferred

      - name: Install dependencies
        run: npm install
        working-directory: ./notesvault-react-mvp

      - name: Build project
        run: npm run build
        working-directory: ./notesvault-react-mvp

      - name: Deploy to Hostinger via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.89.116.133.48 }}
          username: ${{ secrets.u322272751 }}
          password: ${{ secrets.notesvaultBharat@108 }}
          local-dir: ./notesvault-react-mvp/dist/
          server-dir: public_html/ # Adjust if your Hostinger path is different
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**